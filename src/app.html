<template>
  <div class="container">
    <h1>${heading}</h1>
    <div class=" col-sm-4">
      <form submit.trigger="addCustomer()">
        <div class="form-group">
          <label>Name:</label>
            <input type="text" value.bind="customerName" placeholder="Enter Name" class="form-control">
        </div>
        <div class="form-group">
          <label>Email:</label>
            <input type="text" value.bind="customerEmail" placeholder="Enter Email" class="form-control">
        </div>
        <div class="form-group">
          <label>Phone:</label>
            <input type="text" value.bind="customerPhone" placeholder="Enter Phone" class="form-control">
        </div>
        <div class="form-group">
        <button type="submit" class="btn btn-primary">Add Customer</button>
        </div>
      </form>
    </div>

    <hr>
    <div class="col-sm-8">
      <table class="table table-striped">
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Action</th>
        </tr>
        <tr repeat.for="customer of customers">
          <td>${customer.name}</td>
          <td>${customer.email}</td>
          <td>${customer.phone}</td>
          <td><button click.trigger="removeCustomer(customer)" class="btn btn-danger">Remove</button></td>
        </tr>
      </table>
    </div>
  </div>
</template>
